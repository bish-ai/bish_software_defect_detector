<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISH Software Defect Detector - Enhanced 3D</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: 'Exo 2', sans-serif;
            cursor: crosshair;
        }

        .app-container {
            min-height: 100vh;
            background: #000000;
            position: relative;
            overflow-x: hidden;
        }

        .three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                rgba(0, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .logo-icon {
            font-size: 4rem;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            animation: rotateIcon 8s linear infinite, pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px #00ffff);
        }

        @keyframes rotateIcon {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 25%, #00ff00 50%, #ff00ff 75%, #00ffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 4s ease infinite;
            letter-spacing: 0.5rem;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
            position: relative;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-text::before {
            content: 'BISH';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(20px);
            opacity: 0.5;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; filter: blur(20px); }
            50% { opacity: 0.8; filter: blur(30px); }
        }

        .header-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.5rem;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: flicker 5s infinite;
            position: relative;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 43% { opacity: 0.8; }
            45%, 47% { opacity: 0.9; }
            49%, 51% { opacity: 0.7; }
        }

        .header-subtitle::before,
        .header-subtitle::after {
            content: '▸▸▸';
            position: absolute;
            color: #ff00ff;
            animation: scrollText 2s linear infinite;
        }

        .header-subtitle::before {
            left: -4rem;
        }

        .header-subtitle::after {
            right: -4rem;
            animation-direction: reverse;
        }

        @keyframes scrollText {
            0% { opacity: 0; transform: translateX(-10px); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(10px); }
        }

        .main-panel {
            background: rgba(0, 5, 15, 0.85);
            border: 3px solid;
            border-image: linear-gradient(135deg, #00ffff, #ff00ff, #00ff00, #00ffff) 1;
            border-radius: 25px;
            padding: 3rem;
            position: relative;
            backdrop-filter: blur(15px) saturate(180%);
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.3),
                inset 0 0 100px rgba(0, 255, 255, 0.05),
                0 20px 60px rgba(0, 0, 0, 0.5);
            animation: panelFloat 6s ease-in-out infinite, fadeIn 1.2s ease;
        }

        @keyframes panelFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.01); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) rotateX(10deg); }
            to { opacity: 1; transform: scale(1) rotateX(0deg); }
        }

        .panel-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ff00, #00ffff);
            border-radius: 25px;
            opacity: 0.4;
            filter: blur(25px);
            z-index: -1;
            animation: rotateGlow 8s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            pointer-events: none;
        }

        .corner-decoration.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            animation: cornerPulse1 2s ease-in-out infinite;
        }

        .corner-decoration.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            animation: cornerPulse2 2s ease-in-out infinite;
        }

        .corner-decoration.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            animation: cornerPulse3 2s ease-in-out infinite;
        }

        .corner-decoration.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            animation: cornerPulse4 2s ease-in-out infinite;
        }

        @keyframes cornerPulse1 {
            0%, 100% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 30px #00ffff; }
        }

        @keyframes cornerPulse2 {
            0%, 100% { box-shadow: 0 0 10px #ff00ff; }
            50% { box-shadow: 0 0 30px #ff00ff; }
        }

        @keyframes cornerPulse3 {
            0%, 100% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00; }
        }

        @keyframes cornerPulse4 {
            0%, 100% { box-shadow: 0 0 10px #ff00ff; }
            50% { box-shadow: 0 0 30px #ff00ff; }
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: 0.3rem;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
            text-transform: uppercase;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff;
        }

        .input-section {
            margin-bottom: 2.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .input-group {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .input-group::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .input-group:hover::before {
            left: 100%;
        }

        .input-group:hover {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.02);
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .slider:hover {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.4), rgba(255, 0, 255, 0.4));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 1),
                0 0 40px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 1),
                0 0 60px rgba(255, 0, 255, 0.8);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 1),
                0 0 40px rgba(255, 0, 255, 0.5);
        }

        .input-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #ff00ff;
            font-weight: 900;
            min-width: 80px;
            text-align: right;
            text-shadow: 
                0 0 10px rgba(255, 0, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.5);
            background: rgba(255, 0, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .analyze-button {
            width: 100%;
            padding: 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 0.4rem;
            color: #000;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff00 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            box-shadow: 
                0 10px 40px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(255, 0, 255, 0.3);
            animation: buttonBreath 3s ease-in-out infinite;
        }

        @keyframes buttonBreath {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 
                    0 10px 40px rgba(0, 255, 255, 0.4),
                    0 0 60px rgba(255, 0, 255, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 
                    0 15px 60px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(255, 0, 255, 0.5);
            }
        }

        .analyze-button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 255, 255, 0.6),
                0 0 100px rgba(255, 0, 255, 0.5);
        }

        .analyze-button:active:not(:disabled) {
            transform: translateY(-2px) scale(0.98);
        }

        .analyze-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            animation: none;
        }

        .analyze-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.6s ease;
        }

        .analyze-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-panel {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            border: 3px solid;
            border-radius: 20px;
            padding: 2.5rem;
            animation: resultAppear 0.6s ease, resultFloat 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes resultFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .result-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .result-panel.defect-detected {
            border-color: #ff0064;
            box-shadow: 
                0 0 60px rgba(255, 0, 100, 0.4),
                inset 0 0 60px rgba(255, 0, 100, 0.1);
        }

        .result-panel.defect-clear {
            border-color: #00ff64;
            box-shadow: 
                0 0 60px rgba(0, 255, 100, 0.4),
                inset 0 0 60px rgba(0, 255, 100, 0.1);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        .defect-detected .pulse-ring {
            border-color: #ff0064;
            box-shadow: 0 0 30px #ff0064;
        }

        .defect-clear .pulse-ring {
            border-color: #00ff64;
            box-shadow: 0 0 30px #00ff64;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.7);
                opacity: 1;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .pulse-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: corePulse 1.5s ease infinite;
        }

        .defect-detected .pulse-core {
            background: #ff0064;
            box-shadow: 
                0 0 30px #ff0064,
                0 0 60px #ff0064,
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .defect-clear .pulse-core {
            background: #00ff64;
            box-shadow: 
                0 0 30px #00ff64,
                0 0 60px #00ff64,
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes corePulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                filter: brightness(1.5);
            }
        }

        .result-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        .defect-detected .result-title {
            color: #ff0064;
            text-shadow: 
                0 0 20px rgba(255, 0, 100, 0.8),
                0 0 40px rgba(255, 0, 100, 0.5);
            animation: glitchText 3s infinite;
        }

        .defect-clear .result-title {
            color: #00ff64;
            text-shadow: 
                0 0 20px rgba(0, 255, 100, 0.8),
                0 0 40px rgba(0, 255, 100, 0.5);
        }

        @keyframes glitchText {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .result-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .risk-badge {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .badge-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #00ffff;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .badge-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            letter-spacing: 0.15rem;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .risk-critical {
            background: linear-gradient(135deg, #ff0064, #ff4444);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(255, 0, 100, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .risk-high {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(255, 107, 53, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .risk-moderate {
            background: linear-gradient(135deg, #ffaa00, #ffcc00);
            color: #000;
            box-shadow: 
                0 0 30px rgba(255, 170, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .risk-low {
            background: linear-gradient(135deg, #00ff64, #00ffaa);
            color: #000;
            box-shadow: 
                0 0 30px rgba(0, 255, 100, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .factors-section {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.2);
        }

        .factors-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.2rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .factors-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .factor-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
            color: #fff;
            padding: 1rem;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), transparent);
            border-left: 4px solid #00ffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            animation: factorAppear 0.4s ease backwards;
        }

        .factor-item:nth-child(1) { animation-delay: 0.1s; }
        .factor-item:nth-child(2) { animation-delay: 0.2s; }
        .factor-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes factorAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .factor-item:hover {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.1));
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .factor-bullet {
            color: #ff00ff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff00ff;
        }

        .recommendation {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            font-size: 1.2rem;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .rec-icon {
            font-size: 2rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .defect-detected .rec-icon {
            color: #ff0064;
            text-shadow: 0 0 20px #ff0064;
        }

        .defect-clear .rec-icon {
            color: #00ff64;
            text-shadow: 0 0 20px #00ff64;
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
        }

        .footer-line {
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff 25%, #ff00ff 50%, #00ffff 75%, transparent);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
        }

        .footer p {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: rgba(0, 255, 255, 0.7);
            letter-spacing: 0.3rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }

            .logo-text {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .header-subtitle {
                font-size: 0.7rem;
                letter-spacing: 0.3rem;
            }

            .main-panel {
                padding: 2rem;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .result-title {
                font-size: 1.8rem;
            }

            .analyze-button {
                font-size: 1.2rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const BishDefectDetector = () => {
            const [formData, setFormData] = useState({
                linesOfCode: 500,
                cyclomaticComplexity: 15,
                numFunctions: 20,
                numClasses: 5,
                commentDensity: 0.15,
                codeChurn: 50,
                developerExperience: 3,
                numDevelopers: 3,
                commitFrequency: 20,
                bugFixCommits: 5,
                pastDefects: 2,
                testCoverage: 0.65,
                duplicationPercentage: 0.08,
                avgFunctionLength: 25,
                depthOfInheritance: 3,
                responseForClass: 15,
                couplingBetweenObjects: 8,
                lackOfCohesion: 0.3,
                buildFailures: 2,
                staticAnalysisWarnings: 10,
                securityVulnerabilities: 1,
                performanceIssues: 2
            });

            const [prediction, setPrediction] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const containerRef = useRef(null);
            const sceneRef = useRef(null);

            useEffect(() => {
                if (!containerRef.current) return;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.002);
                
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                containerRef.current.appendChild(renderer.domElement);

                camera.position.z = 40;

                const torusGeometry = new THREE.TorusGeometry(12, 2, 16, 100);
                const torusWireframe = new THREE.EdgesGeometry(torusGeometry);
                const torusMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
                const torusMesh = new THREE.LineSegments(torusWireframe, torusMaterial);
                scene.add(torusMesh);

                const icoGeometry = new THREE.IcosahedronGeometry(10, 1);
                const icoWireframe = new THREE.EdgesGeometry(icoGeometry);
                const icoMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff, linewidth: 2 });
                const icoMesh = new THREE.LineSegments(icoWireframe, icoMaterial);
                scene.add(icoMesh);

                const octaGeometry = new THREE.OctahedronGeometry(7, 0);
                const octaWireframe = new THREE.EdgesGeometry(octaGeometry);
                const octaMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 1 });
                const octaMesh = new THREE.LineSegments(octaWireframe, octaMaterial);
                scene.add(octaMesh);

                const ringGeometry = new THREE.TorusGeometry(20, 0.5, 8, 50);
                const ringWireframe = new THREE.EdgesGeometry(ringGeometry);
                const ringMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff, linewidth: 1 });
                const ringMesh = new THREE.LineSegments(ringWireframe, ringMaterial);
                ringMesh.rotation.x = Math.PI / 2;
                scene.add(ringMesh);

                const ring2Mesh = ringMesh.clone();
                ring2Mesh.rotation.y = Math.PI / 2;
                ring2Mesh.material = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 1 });
                scene.add(ring2Mesh);

                const particles1Geometry = new THREE.BufferGeometry();
                const particles1Count = 2000;
                const pos1Array = new Float32Array(particles1Count * 3);

                for (let i = 0; i < particles1Count * 3; i++) {
                    pos1Array[i] = (Math.random() - 0.5) * 150;
                }

                particles1Geometry.setAttribute('position', new THREE.BufferAttribute(pos1Array, 3));
                const particles1Material = new THREE.PointsMaterial({
                    size: 0.2,
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.7
                });

                const particles1Mesh = new THREE.Points(particles1Geometry, particles1Material);
                scene.add(particles1Mesh);

                const particles2Geometry = new THREE.BufferGeometry();
                const particles2Count = 1500;
                const pos2Array = new Float32Array(particles2Count * 3);

                for (let i = 0; i < particles2Count * 3; i++) {
                    pos2Array[i] = (Math.random() - 0.5) * 120;
                }

                particles2Geometry.setAttribute('position', new THREE.BufferAttribute(pos2Array, 3));
                const particles2Material = new THREE.PointsMaterial({
                    size: 0.15,
                    color: 0xff00ff,
                    transparent: true,
                    opacity: 0.6
                });

                const particles2Mesh = new THREE.Points(particles2Geometry, particles2Material);
                scene.add(particles2Mesh);

                const light1 = new THREE.PointLight(0x00ffff, 2, 150);
                light1.position.set(30, 30, 30);
                scene.add(light1);

                const light2 = new THREE.PointLight(0xff00ff, 2, 150);
                light2.position.set(-30, -30, 30);
                scene.add(light2);

                const light3 = new THREE.PointLight(0x00ff00, 2, 150);
                light3.position.set(30, -30, -30);
                scene.add(light3);

                const light4 = new THREE.PointLight(0xffff00, 1.5, 150);
                light4.position.set(-30, 30, -30);
                scene.add(light4);

                const ambientLight = new THREE.AmbientLight(0x222222);
                scene.add(ambientLight);

                sceneRef.current = { 
                    scene, camera, renderer, 
                    torusMesh, icoMesh, octaMesh, ringMesh, ring2Mesh,
                    particles1Mesh, particles2Mesh,
                    light1, light2, light3, light4
                };

                let animationId;
                let mouseX = 0;
                let mouseY = 0;

                const onMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                };

                document.addEventListener('mousemove', onMouseMove);

                const animate = () => {
                    animationId = requestAnimationFrame(animate);

                    torusMesh.rotation.x += 0.002;
                    torusMesh.rotation.y += 0.003;

                    icoMesh.rotation.x -= 0.001;
                    icoMesh.rotation.y += 0.002;

                    octaMesh.rotation.x += 0.003;
                    octaMesh.rotation.y -= 0.002;

                    ringMesh.rotation.z += 0.001;
                    ring2Mesh.rotation.z -= 0.0015;

                    particles1Mesh.rotation.y += 0.0003;
                    particles1Mesh.rotation.x += 0.0002;

                    particles2Mesh.rotation.y -= 0.0004;
                    particles2Mesh.rotation.z += 0.0002;

                    const time = Date.now() * 0.001;
                    
                    light1.position.x = Math.cos(time * 0.7) * 40;
                    light1.position.y = Math.sin(time * 0.5) * 40;
                    light1.position.z = Math.sin(time * 0.3) * 40;

                    light2.position.x = Math.sin(time * 0.5) * 40;
                    light2.position.y = Math.cos(time * 0.7) * 40;
                    light2.position.z = Math.cos(time * 0.4) * 40;

                    light3.position.x = Math.cos(time * 0.6) * 35;
                    light3.position.y = Math.sin(time * 0.8) * 35;
                    light3.position.z = Math.sin(time * 0.5) * 35;

                    light4.position.x = Math.sin(time * 0.4) * 35;
                    light4.position.y = Math.cos(time * 0.6) * 35;
                    light4.position.z = Math.cos(time * 0.7) * 35;

                    camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                    camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
                    camera.lookAt(scene.position);

                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    if (containerRef.current && renderer.domElement) {
                        containerRef.current.removeChild(renderer.domElement);
                    }
                };
            }, []);

            const predictDefect = () => {
                setIsAnalyzing(true);
                setPrediction(null);

                setTimeout(() => {
                    const riskScore = 
                        (formData.cyclomaticComplexity > 20 ? 0.15 : 0) +
                        (formData.testCoverage < 0.5 ? 0.2 : 0) +
                        (formData.pastDefects > 5 ? 0.15 : 0) +
                        (formData.duplicationPercentage > 0.15 ? 0.1 : 0) +
                        (formData.securityVulnerabilities > 3 ? 0.15 : 0) +
                        (formData.buildFailures > 5 ? 0.1 : 0) +
                        (formData.developerExperience < 2 ? 0.1 : 0) +
                        (formData.staticAnalysisWarnings > 20 ? 0.05 : 0);

                    const hasDefect = riskScore > 0.4 || Math.random() > 0.7;

                    setPrediction({
                        hasDefect,
                        riskLevel: riskScore > 0.6 ? 'CRITICAL' : riskScore > 0.4 ? 'HIGH' : riskScore > 0.2 ? 'MODERATE' : 'LOW',
                        topFactors: getTopRiskFactors()
                    });

                    setIsAnalyzing(false);

                    if (sceneRef.current) {
                        const { torusMesh, icoMesh, octaMesh } = sceneRef.current;
                        const originalScale = torusMesh.scale.clone();
                        
                        torusMesh.scale.multiplyScalar(1.3);
                        icoMesh.scale.multiplyScalar(1.3);
                        octaMesh.scale.multiplyScalar(1.3);
                        
                        setTimeout(() => {
                            torusMesh.scale.copy(originalScale);
                            icoMesh.scale.copy(originalScale);
                            octaMesh.scale.copy(originalScale);
                        }, 400);
                    }
                }, 2500);
            };

            const getTopRiskFactors = () => {
                const factors = [];
                if (formData.cyclomaticComplexity > 20) factors.push('High Complexity');
                if (formData.testCoverage < 0.5) factors.push('Low Test Coverage');
                if (formData.pastDefects > 5) factors.push('High Defect History');
                if (formData.securityVulnerabilities > 3) factors.push('Security Risks');
                if (formData.duplicationPercentage > 0.15) factors.push('Code Duplication');
                if (formData.buildFailures > 5) factors.push('Build Instability');
                if (factors.length === 0) factors.push('Code Quality Stable');
                return factors.slice(0, 3);
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: parseFloat(value) }));
            };

            const inputFields = [
                { key: 'linesOfCode', label: 'Lines of Code', min: 0, max: 10000, step: 100 },
                { key: 'cyclomaticComplexity', label: 'Cyclomatic Complexity', min: 1, max: 100, step: 1 },
                { key: 'numFunctions', label: 'Number of Functions', min: 0, max: 200, step: 1 },
                { key: 'numClasses', label: 'Number of Classes', min: 0, max: 50, step: 1 },
                { key: 'commentDensity', label: 'Comment Density', min: 0, max: 1, step: 0.01 },
                { key: 'testCoverage', label: 'Test Coverage', min: 0, max: 1, step: 0.01 },
                { key: 'pastDefects', label: 'Past Defects', min: 0, max: 50, step: 1 },
                { key: 'securityVulnerabilities', label: 'Security Vulnerabilities', min: 0, max: 20, step: 1 },
                { key: 'buildFailures', label: 'Build Failures', min: 0, max: 20, step: 1 },
                { key: 'staticAnalysisWarnings', label: 'Static Analysis Warnings', min: 0, max: 100, step: 1 }
            ];

            return (
                <div className="app-container">
                    <div ref={containerRef} className="three-container" />
                    <div className="scan-lines" />
                    <div className="vignette" />
                    
                    <div className="content-wrapper">
                        <header className="header">
                            <div className="logo-wrapper">
                                <div className="logo-icon">◈</div>
                                <h1 className="logo-text">BISH</h1>
                            </div>
                            <div className="header-subtitle">SOFTWARE DEFECT DETECTION SYSTEM</div>
                        </header>

                        <div className="main-panel">
                            <div className="panel-glow"></div>
                            <div className="corner-decoration top-left"></div>
                            <div className="corner-decoration top-right"></div>
                            <div className="corner-decoration bottom-left"></div>
                            <div className="corner-decoration bottom-right"></div>
                            
                            <div className="input-section">
                                <h2 className="section-title">Code Analysis Parameters</h2>
                                <div className="input-grid">
                                    {inputFields.map(({ key, label, min, max, step }) => (
                                        <div key={key} className="input-group">
                                            <label className="input-label">{label}</label>
                                            <div className="input-wrapper">
                                                <input
                                                    type="range"
                                                    min={min}
                                                    max={max}
                                                    step={step}
                                                    value={formData[key]}
                                                    onChange={(e) => handleInputChange(key, e.target.value)}
                                                    className="slider"
                                                />
                                                <span className="input-value">{formData[key]}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <button 
                                onClick={predictDefect} 
                                disabled={isAnalyzing}
                                className="analyze-button"
                            >
                                {isAnalyzing ? (
                                    <>
                                        <span className="spinner"></span>
                                        ANALYZING...
                                    </>
                                ) : (
                                    'INITIATE ANALYSIS'
                                )}
                            </button>

                            {prediction && (
                                <div className={`result-panel ${prediction.hasDefect ? 'defect-detected' : 'defect-clear'}`}>
                                    <div className="result-header">
                                        <div className="status-indicator">
                                            <div className="pulse-ring"></div>
                                            <div className="pulse-core"></div>
                                        </div>
                                        <h3 className="result-title">
                                            {prediction.hasDefect ? 'DEFECT DETECTED' : 'SYSTEM CLEAR'}
                                        </h3>
                                    </div>

                                    <div className="result-content">
                                        <div className="risk-badge">
                                            <span className="badge-label">RISK LEVEL</span>
                                            <span className={`badge-value risk-${prediction.riskLevel.toLowerCase()}`}>
                                                {prediction.riskLevel}
                                            </span>
                                        </div>

                                        <div className="factors-section">
                                            <h4 className="factors-title">Key Indicators</h4>
                                            <div className="factors-list">
                                                {prediction.topFactors.map((factor, idx) => (
                                                    <div key={idx} className="factor-item">
                                                        <span className="factor-bullet">▸</span>
                                                        {factor}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="recommendation">
                                            {prediction.hasDefect ? (
                                                <>
                                                    <span className="rec-icon">⚠</span>
                                                    <span>Immediate code review and refactoring recommended</span>
                                                </>
                                            ) : (
                                                <>
                                                    <span className="rec-icon">✓</span>
                                                    <span>Code quality meets acceptable standards</span>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <footer className="footer">
                            <div className="footer-line"></div>
                            <p>BISH DEFECT DETECTOR v2.1 | AI-POWERED CODE ANALYSIS</p>
                        </footer>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BishDefectDetector />, document.getElementById('root'));
    </script>
</body>
</html>
